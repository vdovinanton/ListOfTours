<div class="row">
    <div class="col-12 text-center">
        <form [formGroup]="_myForm" novalidate (ngSubmit)="submit()" style="max-width: 400px; margin: auto; width: 50%;">
            <h1 class="display-5">Sign in</h1>
            <label>Sign in with your personal account, if your do not have any account your can <a [routerLink]="['/signup']">sign on</a></label>

            <!-- EMAIL -->
            <div class="form-group">
                <input class="form-control" name="email" formControlName="userEmail" placeholder="Email"/>

                <div class="alert alert-danger"
                    *ngIf="_myForm.controls['userEmail'].invalid && _myForm.controls['userEmail'].touched">
                    Your Email is not correct
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
            </div>

            <div class="form-group">
                <input class="form-control" name="password" type="password" formControlName="userPassword" placeholder="Password"/>

                <div class="alert alert-danger"
                    *ngIf="_myForm.controls['userPassword'].invalid && _myForm.controls['userPassword'].touched">
                    Your Password have to have least for symbols
                </div>
            </div>

            <!-- CONTROL BUTTONS -->
            <div class="form-group">
                <button class="btn btn-lg btn-success" [disabled]="_myForm.invalid" style="color: black">
                    Sign in <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </div> 
        </form>      
    </div>
</div>
