<h1 mat-dialog-title> {{title}}</h1>

<hr />

<div mat-dialog-content>

  <p>Excursion:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.tour.name">
  </mat-form-field>
  <p>Client:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.tour.clientName">
  </mat-form-field>
  <p>Date:</p>
  
    <mat-form-field>
      <input matInput
             [matDatepicker]="picker"
             placeholder="Choose a date"
             [(ngModel)]="data.tour.date"
             >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
 
</div>

<div mat-dialog-actions>
  <button style="margin-right: 15px;" mat-flat-button color="white" (click)="onNoClick()">No Thanks</button>
  <button style="margin-right: 15px;" color="accent" mat-flat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
