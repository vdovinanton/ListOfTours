<div class="row">
    <div class="col-12 text-center">
        <form [formGroup]="_myForm" novalidate (ngSubmit)="submit()" style="max-width: 400px; margin: auto; width: 50%;">
            <h1 class="display-5">Sign up</h1>
            <label>Create personal account, if your want back to sign in form, <a [routerLink]="['/signin']">click here</a></label>

            <div class="form-group">
                    <p style="text-align: left; margin-bottom: -5px; color: red;">*</p>
                    <input class="form-control" name="email" formControlName="userEmail" placeholder="Email"/>

                    <div class="alert alert-danger"
                        *ngIf="_myForm.controls['userEmail'].invalid && _myForm.controls['userEmail'].touched">
                        Your Email is not correct
                    </div>
            </div>

            <div class="form-group">
                    <input class="form-control" name="userName" formControlName="userName" placeholder="First Name"/>
            </div>

            <div class="form-group">
                    <input class="form-control" name="userSecondName" formControlName="userSecondName" placeholder="Last name"/>
            </div>

            <div class="form-group">
                    <p style="text-align: left; margin-bottom: -5px; color: red;">*</p>
                    <input class="form-control" type="password" name="userPassword" formControlName="userPassword" placeholder="Password"/>

                    <div class="alert alert-danger"
                        *ngIf="_myForm.controls['userPassword'].invalid && _myForm.controls['userPassword'].touched">
                        Password have to contains at least for symbols
                    </div>
            </div>

            <div class="form-group">
                    <p style="text-align: left; margin-bottom: -5px; color: red;">*</p>
                    <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password"/>

                    <div class="alert alert-danger"
                        *ngIf="_myForm.errors">
                         Your password is mismatch 
                    </div>
            </div>

            <!-- CONTROL BUTTONS -->
            <div class="form-group">
                    <label>By clicking on 'Sign Up' above, you confirm that you accept the <a [routerLink]="['/signup']">Terms of Use</a></label>
                    <hr>
                    <button class="btn btn-lg btn-success" [disabled]="_myForm.invalid" style="color: black">
                        Sign up <i class="fa fa-sign-in" aria-hidden="true"></i>
                    </button>
            </div>
        </form>
    </div>
</div>
