<div class="container">

  <!-- Header -->
  <div class="header clearfix">
    <br>
    <nav>

      <!-- Profile menu -->
      <ul *ngIf="!isUserLoggedIn"></ul>
      <ul *ngIf="isUserLoggedIn" class="nav nav-pills float-right" style="margin-top: 30px;">
        <li style="bottom: 5px;position: relative;" class="nav-item">

          <mat-card style="padding: 3px">
            <span style="margin: 20px;">
              {{ currentUser?.firstName != null || currentUser?.lastName != null ? 'Hello,' : ''}} {{ currentUser?.firstName }} {{currentUser?.lastName}}
            </span>
            <button mat-mini-fab
                    [matMenuTriggerFor]="menu"
                    matBadge="8"
                    matBadgeColor="accent">
              <div id="avatar"></div>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Profile <i class="fa fa-user" aria-hidden="true"></i></button>
              <button mat-menu-item (click)="logout()">Log out <i class="fa fa-sign-out" aria-hidden="true"></i></button>
              <button mat-menu-item>
                About <i class="fa fa-question" aria-hidden="true"></i>
              </button>
            </mat-menu>
          </mat-card>
        </li>
      </ul>

    </nav>

    <!-- Logo -->
    <div *ngIf="!isUserLoggedIn">
      <div class="col-12 text-center logo">
        <i class="fa fa-pied-piper" aria-hidden="true" style="font-size: 75px;"></i>
      </div>
    </div>
    <div *ngIf="isUserLoggedIn">
      <div class="logo">
        <i class="fa fa-pied-piper" aria-hidden="true" style="font-size: 75px;"></i>
      </div>
    </div>
    <br>

    <!-- Header end -->
  </div>

  <!-- Content -->
  <mat-card style="min-height: 500px; max-height: 750px;overflow: auto; background-color: #e9ecef; border-radius: 1%;">
    <div style="margin-bottom: 30px;">
      <div *ngIf="router.url !== '/login'">
        <h5 class="display-5">Page name</h5>
        <hr />
      </div>
    </div>

    <router-outlet></router-outlet>

  </mat-card>

  <!-- Footer -->
  <footer class="footer" style="position: absolute; bottom: 0;">
    <p style="color: green; background-color: black">Â© itcraft Internship 2018</p>
  </footer>

</div>
